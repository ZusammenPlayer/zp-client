<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="static/js/socket.io.js"></script>
    <script type="text/javascript" src="static/ID.js"></script>
    <style type="text/css">
      #fsVideo {
        width: 100.2vw;
        height: 100.2vh;
        padding: 0;
        margin: 0;
        overflow: hidden;
        position: absolute;
        top: -0.1vh;
        left: -0.1vw;
        z-index: 1000;
        display: none;
      }
      #fsImage {
        width: 100.2vw;
        height: 100.2vh;
        padding: 0;
        margin: 0;
        overflow: hidden;
        position: absolute;
        top: -0.1vh;
        left: -0.1vw;
        z-index: 2000;
        display: none;
      }
      body{
        overflow:hidden;
      }
    </style>
  </head>
  <body>
    <!-- <button onClick="sendMsg()">Hit Me</button> -->
    <div id="status"></div>
    <div id="message"></div>
    <div id="id"></div>
    <div id="fsVideo">
      <video id="videoPlayer" width="100%" height="100%" no-controls loop>
        <source src="http://localhost:8090/media/file/GB.mp4" type="video/mp4">
        
      Your browser does not support the video tag.
      </video> 
    </div>
    <div id="fsImage">

    </div>

    
    <script>
      //const socket = io("http://192.168.178.60:8080");
      const socket = io("http://localhost:8090");
      if(typeof(ID) != 'undefined'){
        document.getElementById('id').innerHTML=ID;
      }
      function sendMsg() {
        socket.emit("register", JSON.stringify({'type': 'player', 'name': 'helloWorld', 'uid':'1234235676'}));
        socket.emit("message", "HELLO WORLD");
        document.getElementById('status').innerHTML="clicked";
      }
      socket.on("message", (data) => { console.log(data);});
      socket.on("color", (data) => { 
        if(data['R'] == ID | data['R'] == 'a'){
          document.body.style.backgroundColor = '#'+data['c'];
          let videoLayer = document.getElementById('fsVideo'); 
          videoLayer.style.display = 'none';
        }
        console.log(data);
      
      });
      socket.on("video", (data) => { 
        console.log(data.play);
        if(data.R == ID | data.R == 'a'){
          let videoPlayer = document.getElementById('videoPlayer'); 
          let videoLayer = document.getElementById('fsVideo'); 
          if(typeof data.v != 'undefined')
            videoPlayer.src = data['v'];
          if(typeof data.play != 'undefined'){
            videoLayer.style.display = 'block';
            if(data.play == 1){
              console.log('play');
              videoPlayer.play();
            }
            else if (data.play == 0)
              videoPlayer.pause();
          }
          if(typeof data.pos != 'undefined'){
              videoPlayer.currentTime = data.pos;
          }
          if(typeof data.vis != 'undefined'){
            if(data.vis == 0)
              videoLayer.style.display = 'none';
            else
              videoLayer.style.display = 'block';
          }
        }
        console.log(data);
      
      });
      socket.on("pause", (data) => {
        let videoPlayer = document.getElementById('videoPlayer'); 
        if (videoPlayer.paused) {
            videoPlayer.play(); 
        }
        else { 
            videoPlayer.pause(); 
        } 
      })

      socket.on("trigger", (data) => {
        console.log(data);
        if(typeof data !== "undefined"){
            let dataComponents = data.split(" ");
            let videoPlayer = document.getElementById('videoPlayer'); 
            let videoLayer = document.getElementById('fsVideo'); 
            let imageLayer = document.getElementById('fsImage'); 
                
            if(dataComponents[0] == "play"){
                imageLayer.style.display = 'none';
                
                videoPlayer.src = "http://localhost:8090/file/" + dataComponents[1];
                videoLayer.style.display = 'block';
                videoPlayer.play();
            } else if(dataComponents[0] == "show"){
                videoLayer.style.display = 'none';
                imageLayer.style.display = 'block';
                
                imageLayer.style.backgroundImage="url('" + "http://localhost:8090/file/" + dataComponents[1] + "')";
                
            } else if(dataComponents[0] == "bg"){
                videoLayer.style.display = 'none';
                imageLayer.style.display = 'none';
                
                document.body.style.backgroundColor = dataComponents[1];
            }
        }
      })
      
      socket.on("connect", () => {  
        if(socket.connected){
          //socket.emit("register", {'type': 'player', 'name': 'Raspi Player', 'uid':ID}); 
          document.getElementById("status").innerHTML="verbunden";
        }else{
          document.getElementById("status").innerHTML="nicht verbunden";
        }
      }); // true});
      socket.on("disconnect", () => {  
        if(socket.connected){
          document.getElementById("status").innerHTML="verbunden";
        }else{
          document.getElementById("status").innerHTML="nicht verbunden";
        }
      }); // false});
    </script>
  </body>
</html>
